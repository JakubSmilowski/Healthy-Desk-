<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<div class="container">
    <div class="form-box login" *ngIf="!isLoggedIn()">
      <form (ngSubmit)="logIn()">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password"
          required name="password" [(ngModel)]="password">
          <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="button">Login</button>
      <p>or login with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
        <a href="#"><i class='bx bxl-facebook-square'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
      </div>
      </form>
      <div class="register-redirect">
        <span>Don't have an account?</span> <a href="/register/">Sign up</a>
      </div>
    </div>
    <div class="already-logged-in" *ngIf="isLoggedIn()">
      <h3>You are logged in!</h3>
      <p>Username: {{ username }}</p>
      <p>Role: {{ isManager ? 'Manager' : 'User' }}</p>
      <div class="button-container">
        <button (click)="logOut()" class="logout-button">Log out</button>
      </div>
    </div>
  </div>
