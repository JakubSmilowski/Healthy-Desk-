<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<div class="container">
    <div class="form-box login">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1> 
        <div class="input-box">

            <input type="text" 
            placeholder="Username" 
            formControlName="username"
            [class.invalid]="loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched">

          
        </div>
      
        <div class="input-box">

          <input type="password" 
          placeholder="Password" 
          formControlName="password"
          [class.invalid]="loginForm.get('password')?.hasError('required') &&
          (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">

          
        </div>
        <p style="color: red;">Form Status: {{ loginForm.status }}</p>


      <div class="forgot-link">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="button">Login</button>
      
      
        <p>or login with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-linkedin-square'></i></a>
          <a href="#"><i class='bx bxl-facebook-square'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
        </div>
      </form>
    </div>
  </div>
