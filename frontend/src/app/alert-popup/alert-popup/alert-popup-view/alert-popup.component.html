<body>
    <div *ngIf="showPopUp" id="popup-container">
        <h1>Alert: Change position</h1>
        <h2>Do you accept changing your position?</h2>
        <p>You will earn x amount of points if you accept</p>
        <button id="AcceptAlert" (click)="userChoice('accept')">Accept</button>
        <button id="DenyAlert" (click)="userChoice('deny')">Deny</button>
    </div>
</body>
